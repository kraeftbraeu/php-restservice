<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script>
		$(function() {
			var restserviceUrl = "http://localhost/restservice/";
			//var restserviceUrl = "http://kraemer.bplaced.net/restservice/";
			$.ajax({
				url: restserviceUrl + "login.php",
				type: "post",
				data: {
					user: "Manuel",
					pw: "m"
				},
				dataType: "text",
				error: function(){
					$("#div").append("login fehlgeschlagen<br/>");
				},
				success: function(loginResult){
					$("#div").append("login erfolgreich<br/>");
						$.ajax({
							url: restserviceUrl + "api.php/user",
							type: "get",
							headers: {
								"Authorization": JSON.parse(loginResult).token
							},
							dataType: "json",
							error: function(){
								$("#div").append("getcontent fehlgeschlagen<br/>");
							},
							success: function(contentResult){
								$("#div").append("getcontent erfolgreich:<br/>").append($("<div style='border:1px solid black;'>").html(JSON.parse(contentResult)));
							
							}
						});
					
				}
			});
		});
	</script>
</head>
<body>
<div id="div"></div>
</body>
</html>

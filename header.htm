<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script>
		$(function() {
			$.ajax({
				url: "http://localhost/restservice/login.php",
				type: "post",
				data: {
					user: "Manuel",
					pw: "m"
				},
				dataType: "text",
				error: function(){
					$("#div").append("login fehlgeschlagen<br/>");
				},
				success: function(result1){
					$("#div").append("login erfolgreich<br/>");
					
					$.ajax({
						url: "http://localhost/restservice/isValid.php",
						type: "post",
						headers: {
							"jwt": result1
						},
						//dataType: "json",
						error: function(){
							$("#div").append("validation fehlgeschlagen<br/>");
						},
						success: function(result2){
							$("#div").append("validation erfolgreich:<br/>").append($("<div style='border:1px solid black;'>").html(result2));
						
							$.ajax({
								url: "http://localhost/restservice/getNavigationLeft.php",
								type: "get",
								headers: {
									"jwt": result1
								},
								dataType: "json",
								error: function(){
									$("#div").append("getcontent fehlgeschlagen<br/>");
								},
								success: function(result3){
									$("#div").append("getcontent erfolgreich:<br/>").append($("<div style='border:1px solid black;'>").html(result3));
								
								}
							});
							
						}
					});
					
				}
			});
		});
	</script>
</head>
<body>
<div id="div"></div>
</body>
</html>
